<!DOCTYPE html>
<html lang="en">

<body>
  
  <h1> Create An Account you Silly Cat! </h1>
  
  <form>
    <input type="text" name="first" value="" placeholder="Enter email here">
    <br>
    <input type="text" name="last" value="" placeholder="Create password here">
    <br>
     <input type="text" name="first" value="" placeholder="Git Hub user name">
    <br>  
  </form>
  <br>
  <form>
    <fieldset>
      <legend>What kind of account you want? </legend>

      <label for="">Pro</label><br>
      <input id="" type="radio" name="" value="">
      <label for="">Free</label><br>
    </fieldset>

    <fieldset>
      <legend>Want us to remember your account info?</legend>
      <input id="" type="checkbox" name="" value="">

    <br>
